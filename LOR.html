<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الرواية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: #666;
            color: #fff;
            padding: 30px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        header p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #e0e0e0;
        }

        header p span {
            font-weight: bold;
            color: #ffc107;
        }

        .cover-container {
            width: 150px;
            height: 220px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin-left: 20px;
        }

        .cover-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-container:hover {
            transform: scale(1.05);
        }

        .buttons-container {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons-container button {
            background-color: transparent;
            color: #666;
            border: 2px solid #666;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .buttons-container button:hover {
            background-color: #666;
            color: #fff;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-container button {
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #444;
        }

        .results-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
        }

        .result-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item button {
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .result-item button:hover {
            background-color: #444;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            transition: background-color 0.3s, color 0.3s;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: #ffc107;
            transition: color 0.3s ease;
            position: absolute;
            bottom: 10px;
            left: 20px;
        }

        .edit-icon:hover {
            color: #ffca28;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .control-panel label {
            margin-bottom: 10px;
        }

        .control-panel input[type="range"] {
            width: 100%;
            max-width: 300px;
        }

        .color-picker-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .color-picker div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .color-picker:hover {
            transform: scale(1.1);
            border-color: rgba(0, 0, 0, 0.3);
        }

        .content {
            font-size: 16px;
        }

        .example-text {
            font-size: 18px;
        }

        .night-mode {
            background-color: #333;
            color: #fff;
        }

        .night-mode .modal-content {
            background-color: #444;
            color: #ddd;
        }

        .new-feature {
            background: transparent;
            color: #666;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .new-feature:hover {
            color: #f00;
        }

        .new-feature i {
            font-size: 2em; /* تكبير حجم الأيقونات */
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="cover-container">
            <img src="https://via.placeholder.com/150x220" alt="غلاف الرواية">
        </div>
        <div>
            <h1>عنوان الرواية</h1>
            <p>تصنيف الرواية: <span>خيال علمي</span></p>
        </div>
        <span class="edit-icon" onclick="openModal('editModal')"><i class="fas fa-pencil-alt"></i></span>
    </header>

    <div class="buttons-container">
        <button onclick="openModal('modal1')">فصل 1</button>
        <button onclick="openModal('modal2')">فصل 2</button>
        <button onclick="openModal('modal3')">فصل 3</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ابحث عن فصل...">
        <button onclick="searchChapters()">بحث</button>
    </div>
<div class="results-container" id="resultsContainer">
        <!-- سيتم عرض نتائج البحث هنا -->
    </div>

    <div class="control-panel">
        <label for="font-size-range">حجم الخط:</label>
        <input type="range" id="font-size-range" min="12" max="30" value="16" oninput="adjustFontSize(this.value)">
        
        <div class="color-picker-container">
            <div class="color-picker" onclick="changeColor('#000000')"><div style="background-color: #000000;"></div></div>
            <div class="color-picker" onclick="changeColor('#FF5733')"><div style="background-color: #FF5733;"></div></div>
            <div class="color-picker" onclick="changeColor('#33FF57')"><div style="background-color: #33FF57;"></div></div>
            <div class="color-picker" onclick="changeColor('#3357FF')"><div style="background-color: #3357FF;"></div></div>
            <div class="color-picker" onclick="changeColor('#FFFF33')"><div style="background-color: #FFFF33;"></div></div>
        </div>

        <div>
            <button class="new-feature" onclick="toggleNightMode()"><i class="fas fa-moon"></i> الوضع الليلي</button>
            <button class="new-feature" onclick="toggleBoldText()"><i class="fas fa-bold"></i> تسميك الخط</button>
        </div>
    </div>

    <!-- النوافذ المنبثقة (Modals) -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <p>محتوى فصل 1</p>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <p>محتوى فصل 2</p>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal3')">&times;</span>
            <p>محتوى فصل 3</p>
        </div>
    </div>

    <!-- نافذة التعديل -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editModal')">&times;</span>
            <p>محتوى نافذة التعديل</p>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function searchChapters() {
            var query = document.getElementById('searchInput').value.toLowerCase();
            var resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'flex';

            if (query.includes('1')) {
                resultsContainer.innerHTML += '<div class="result-item">فصل 1<button onclick="openModal(\'modal1\')">عرض</button></div>';
            }
            if (query.includes('2')) {
                resultsContainer.innerHTML += '<div class="result-item">فصل 2<button onclick="openModal(\'modal2\')">عرض</button></div>';
            }
            if (query.includes('3')) {
                resultsContainer.innerHTML += '<div class="result-item">فصل 3<button onclick="openModal(\'modal3\')">عرض</button></div>';
            }
            if (resultsContainer.innerHTML === '') {
                resultsContainer.innerHTML = '<p>لا توجد نتائج مطابقة.</p>';
            }
        }

        function adjustFontSize(size) {
            document.querySelector('.content').style.fontSize = size + 'px';
        }

        function changeColor(color) {
            document.querySelector('.content').style.color = color;
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        function toggleBoldText() {
            document.querySelector('.content').classList.toggle('bold-text');
        }
    </script>
</body>
  </html>
