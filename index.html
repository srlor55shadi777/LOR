<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رأس الموقع</title>
    <link rel="stylesheet" href="LOR.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://i.ibb.co/bL64RS6/2bc30887862c2aaaf87a9423b6031c70.jpg" alt="غلاف كتاب">
            <div class="text-content">
                <h1>عنوان الموقع</h1>
                <div class="sub-title">
                    <span class="green-text">مستمر</span> | <span class="gray-text">+16</span>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle-button">تبديل الثيم</button>
                </div>
                <div class="progress-container">
                    <p>مؤشر تقدم الفصل:</p>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="message" id="message">
                    مرحبًا بك في الموقع!
                </div>
            </div>
        </header>

        <div class="chapter-buttons" id="chapter-buttons">
            <!-- سيتم ملء الفصول ديناميكيًا هنا -->
        </div>
    </div>

    <script src="LOR.js"></script>
</body>
</html>
