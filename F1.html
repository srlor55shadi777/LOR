<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لماذا أنا</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">لماذا أنا</div>
        <div class="chapter-number">الفصل 1</div>
        <button id="search-btn" class="icon-btn"><i class="fas fa-search"></i></button>
    </header>
    <div id="search-popup" class="popup hidden">
        <input type="text" id="search-input" placeholder="ابحث عن الكلمات">
        <button id="search-submit" class="icon-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="audio-player">
        <audio id="audio" src="FS.mp3"></audio>
        <button id="play-btn" class="icon-btn"><i class="fas fa-play"></i></button>
    </div>
    <div class="chapter-content" id="chapter-content">
        <p>محتوى الفصل هنا...</p>
    </div>
    <div class="controls">
        <button id="increase-font" class="icon-btn"><i class="fas fa-font"></i></button>
        <button id="change-color" class="icon-btn"><i class="fas fa-palette"></i></button>
        <button id="bold-text" class="icon-btn"><i class="fas fa-bold"></i></button>
        <button id="toggle-theme" class="icon-btn"><i class="fas fa-sun"></i></button>
        <button id="prev-chapter" class="icon-btn"><i class="fas fa-chevron-left"></i></button>
        <button id="next-chapter" class="icon-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script src="Chapter.js"></script>
</body>
</html>
