<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>رواية</title>
</head>
<body>
    <div class="header">
        <button id="search-btn"><i class="fa fa-search"></i></button>
        <div class="header-box">
            <h1 class="chapter-title">عنوان الفصل</h1>
        </div>
    </div>

    <div class="chapter-content">
        <p>هنا يكون نص الفصل. يمكنك إضافة أي نص ترغب فيه هنا.</p>
        <p>استمتع بقراءة الفصل!</p>
        <audio controls>
            <source src="FS.mp3" type="audio/mpeg">
            متصفحك لا يدعم عنصر الصوت.
        </audio>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-search-modal">&times;</span>
            <h3>بحث</h3>
            <input type="text" id="search-input" placeholder="ابحث عن كلمة...">
            <button id="search-action-btn">بحث</button>
            <div id="search-results"></div>
        </div>
    </div>

    <div id="color-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-color-modal">&times;</span>
            <h3>اختر لون</h3>
            <div class="color-option" data-color="#000"></div>
            <div class="color-option" data-color="#fff"></div>
            <div class="color-option" data-color="#ffcccc"></div>
            <div class="color-option" data-color="#ccffcc"></div>
            <div class="color-option" data-color="#ccccff"></div>
            <div class="color-option" data-color="#333333"></div>
            <div class="color-option" data-color="#666666"></div>
            <div class="color-option" data-color="#999999"></div>
        </div>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-btn"><i class="fa fa-arrow-left"></i></button>
        <button class="nav-button" id="color-btn"><i class="fa fa-palette"></i></button>
        <button class="nav-button" id="font-size-increase-btn"><i class="fa fa-plus"></i></button>
        <button class="nav-button" id="font-size-decrease-btn"><i class="fa fa-minus"></i></button>
        <button class="nav-button" id="toggle-dark-mode-btn"><i class="fa fa-moon"></i></button>
        <button class="nav-button" id="next-btn"><i class="fa fa-arrow-right"></i></button>
    </div>

    <script src="chapter.js"></script>
</body>
</html>
